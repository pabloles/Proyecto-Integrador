<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="registro.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="registro">
            <div class="logo"><img src="./Logos/animeNFT-1.png" alt="animeNFT"></div>
            <h4>Formulario de Registro</h4>
            <input class="box" type="text" placeholder="Nombre de Usuario">
            <input class="box" type="password" placeholder="Password">
            <input class="box" type="email" placeholder="Ingrese su mail">
            <input class="box" type="tel" placeholder="Ingrese su telefono">
            <input class="box" type="date" placeholder="Ingrese su fecha de nacimiento">
            <p class="Teminos">Estoy de acuerdo con <a href="">Terminos y Condiciones</a></p>
            <input class="boton" type="submit" value="Registrar">
        </section>
        
        </div>
